<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            margin: 4px;
        }
        
        div.parent {
            background-color: rgba(224, 113, 68, 0.938);
            min-height: 200px;
        }
        
        div.child {
            background-color: rgba(255, 11, 174, 0.89);
            height: 100px;
            width: 100px;
            
            transition-duration: 0.5s;
            transition-delay: 0.5s;
            transition-timing-function: ease-out;
            border-radius: 50%;
        }
        
         div.child:hover {
            background-color: cyan;
            /* transform: translateX(180px); */
        }
        .child2 {
            color: black;
            position: fixed;
            left: 40px;
            top: 45px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <div class="child2">child</div>
        </div> 
    </div>
</body>

</html>
