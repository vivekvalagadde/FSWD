<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS session</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            
        }

        h1.background {
            background-color: #FBB13C;
        }
        h3.background {
            
            background-color: #ffe8d6;
            font-family: 'Courier New', Courier, monospace;
            
        }
        h2.background {
            color: black;
            background-color: burlywood;
        }

        div.parent div {
            background-color: lime;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>I m a div</div>
    <h1 class="background"> Heading one </h1>
    <h2 class="background"> Heading two</h2>
    <h3 class="background"> Heading three</h3>
        <div>I am a div too</div>
    </div>
    
  

</body>
</html>
